syntax = "proto3";

option java_package = "com.microservices.laundrymanagementapi.messages";
option java_outer_classname = "OrderSubmissionProto";

import "order_detail.proto";

message OrderSubmission {
    int32 orderId = 1;
    int32 laundryId = 2;
    int32 bucket = 3;
    repeated OrderDetail details = 4;
}