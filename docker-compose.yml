version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    build: ./kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
  accounting:
    image: accounting-server
    ports:
      - "8093:8093"
  eureka:
    image: eureka-server
    ports:
      - "8761:8761"
  user-management:
    image: user-server
    ports:
      - "8094:8094"
  postgres:
    build: ./postgres
    ports:
      - "5432:5432"

